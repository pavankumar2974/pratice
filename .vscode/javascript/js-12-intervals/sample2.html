<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h2 onmouseover="stopTime()" onmouseout="resumeTime()"></h2>   

 <script>
    function disDate() {
         todaysDate = new Date();

        document.querySelector("h2").innerHTML=
        todaysDate.toLocaleTimeString();
    }

    var dispTime = setInterval(function(){
        disDate();

    }, 1000);
    function stopTime(){
        clearInterval(dispTime);
    }
    function resumeTime(){
        dispTime = setInterval(function(){
            disDate();
        },1000);
    }
 </script>
</body>
</html>
